<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- Tailwind Custom Link -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- CSS Custom Link -->
    <link rel="stylesheet"href="./style.css">
  
  <title>Frontend Mentor | [Ameh Sunday S.]</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>

<body>
  <img id="img-top" src="./images/bg-top.svg" alt="">
  <img id="img-bottom" src="./images/bg-bottom.svg" alt="">
  
  <!-- The heading -->
  <div class="relative ">
    <p class="flex justify-center text-gray-500 text-3xl pb-6 pt-6 font-bold">Our Pricing</p>

    <div class="pricing-options flex justify-center mb-8">
      <span class="text-gray-500 mr-3">Annually</span>
      <div class="flex items-center">
        <input type="checkbox" id="toggle" class="hidden">
        <label for="toggle" class="flex items-center cursor-pointer">
          <span class="relative">
            <span class="block w-12 h-6 bg-indigo-300 rounded-full"></span>
            <span class="block w-4 h-4 bg-white rounded-full shadow-md transform duration-200 ease-in-out absolute left-1 top-1"></span>
          </span>
          <span class="ml-3 text-gray-500 mr-3">Monthly</span>
        </label>
      </div>
    </div>

   <!-- Content for Basic Plan(Left) -->
    <div class="flex justify-center">
      <div class="w-72 h-82 bg-white pl-5 pr-5 border rounded-md space-y-2">
        <p class="flex justify-center p-4 font-bold">Basic</p>
        <div class="flex justify-center pb-6">
          <p class="p-3 text-2xl font-bold">$</p>
          <p class="text-5xl font-bold">199.99</p>
        </div>
      <div class="border-2 mx-15"></div>
      <p class="flex justify-center text-xs p-2">500GB Storage</p>
      <div class="border-2 mx-15"></div>
      <p class="flex justify-center text-xs">2 Users Allowed</p>
      <div class="border-2 mx-15"></div>
      <p class="flex justify-center text-xs">Send up to 3 GB</p>
      <div class="border-2 mx-15"></div>
      <div class="flex justify-center bg-indigo-400 rounded-md text-white pb-1 pt-1 mt-6"><button>LEARN MORE</button></div>
    </div>

    <!-- Content for Professional Plan(Middle) -->
    <div class="w-72 h-96 bg-indigo-400 border rounded-md pl-5 pr-5 space-y-2">
      <p class="flex justify-center text-white p-4 font-bold">Professional</p>
      <div class="flex justify-center pb-6">
        <p class="p-3 text-2xl font-bold text-white">$</p>
        <p class="text-5xl font-bold text-white">249.99</p>
      </div>
      <div class="border-2 mx-15"></div>
      <p class="flex justify-center text-white">1TB Stroage</p>
      <div class="border-2 mx-15"></div>
      <p class="flex justify-center text-white">5 Users Allowed</p>
      <div class="border-2 mx-15"></div>
      <p class="flex justify-center text-white">Send up to 10GB</p>
      <div class="border-2 mx-15"></div>
      <div class="flex justify-center text-black border-white rounded-md text-indigo-400 bg-white pb-1 pt-1 mt-4"><button>LEARN MORE</button></div>
    </div>

    <!-- Content for Master Plan(Right) -->
    <div class="w-72 h-82 bg-white border rounded-md pl-5 pr-5 space-y-2">
      <p class="flex justify-center p-4 font-bold">Master</p>
      <div class="flex justify-center pb-6">
        <p class="p-3 text-2xl font-bold">$</p>
        <p class="text-5xl font-bold">399.99</p>
      </div>
      <div class="border-2 mx-15"></div>
      <p class="flex justify-center text-black">2 TB Stroage</p>
      <div class="border-2 mx-15"></div>
      <p class="flex justify-center text-black">10 Users Allowed</p>
      <div class="border-2 mx-15"></div>
      <p class="flex justify-center text-black">Send up to 20 GB</p>
      <div class="border-2 mx-15"></div>
      <div class="flex justify-center border-blue-100 bg-indigo-400 rounded-md text-white pb-1 pt-1 mt-4"><button>LEARN MORE</button></div>
    </div>
  </div>


  <div class=" flex justify-center pt-14 attribution">Challenge by 
  <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor
  </a>Coded by <a href="#">Ameh Sunday S.</a></div>

  <script src="./javascript.js"></script>
</body>
</html>
